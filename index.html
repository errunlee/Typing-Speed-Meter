<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Type Tester</title>
  <script src="https://kit.fontawesome.com/50443046ee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class='container vh-100 d-flex flex-column justify-content-center align-items-center'>
    <div class='toType d-flex justify-content-center bg-dark rounded'>
      <p class="h3 text-light typingData" id='typingData'></p>
    </div>
    <div class='d-flex'>
      <form class="form-floating mt-4">
        <input type="text" class="form-control userInput" id="floatingInputValue">
        <label for="floatingInputValue">Start typing below...</label>
      </form>
      <button class='btn btn-primary ms-2' id='replay'><i class="fa-solid fa-rotate"></i></button>
    </div>
    <div class='cpmwpm d-flex flex-row my-3'>
      <div class="card bg-dark text-light mx-2" style="width: 10rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Time Left</h5>
          <h1 class="card-text text-center text-primary" id='timer'>30</h1>
        </div>
      </div>
      <div class="card bg-dark text-light mx-2" style="width: 10rem;">
        <div class="card-body">
          <h5 class="card-title text-center">CPM</h5>
          <h1 class="card-text text-center" id='cpm'>0</h1>
        </div>
      </div>
      <div class="card bg-dark text-light" style="width: 10rem;">
        <div class="card-body">
          <h5 class="card-title text-center">WPM</h5>
          <h1 class="card-text text-center" id='wpm'>0</h1>
        </div>
      </div>
    </div>
    <div class='position-relative'>
      <footer class='position-fixed d-block bottom-0'>
        <h2 class='text-center'>&#169 errunLee 2022</h2>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
